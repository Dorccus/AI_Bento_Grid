        <div class="div1 has-text-centered is-size-4"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-primary">ChatGPT is an AI language model developed by OpenAI, designed to understand and generate human-like text based on user input.</button>

        <div class="div2 has-text-left"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-danger">Gemini is Google DeepMind's advanced AI model, developed to compete directly with ChatGPT and other language models like OpenAI's offerings.</button>
        </div>
        <div class="div3 has-text-right"> 
            <button class="button button is-responsive is-rounded my-auto py-3 is-link">It is built using a transformer architecture, specifically GPT (Generative Pre-trained Transformer), fine-tuned to excel in conversational tasks.</button>
        </div>
        <div class="div4 has-text-centered"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-success">It is part of Google's effort to integrate generative AI into its suite of products, including Google Workspace (Docs, Gmail) and other tools.</button>
        </div>
        <div class="div5 has-text-left"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-warning">ChatGPT can assist with a wide range of tasks, including answering questions, brainstorming ideas, drafting content, coding, and more.</button>
        </div>
        <div class="div6 has-text-right"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-info">Gemini models are designed to combine cutting-edge reasoning abilities with deep integration into existing software ecosystems.</button>
        </div>
        <div class="div7 has-text-centered">
            <button class="button is-responsive is-rounded my-auto py-3 is-dark">Purpose:

        </div>
        <div class="div8 has-text-left"> 
            <button class="button is-responsive is-rounded my-auto py-3 is-ghost">Benefits:

        </div>

            <button class="button is-responsive is-rounded my-auto py-3 is-dark">Assists developers by generating or debugging code.</button>
        </div>

                2018: The first GPT model was released, focusing on generating text using a transformer architecture.</button>
        </div>
        <div class="div17 has-text-left">
            <button class="button is-responsive is-rounded my-auto py-3 is-warning">2019: GPT-2 followed, showcasing significant improvements in coherence and text generation.</button>
        </div>
        <div class="div18 has-text-right">
            <button class="button is-responsive is-rounded my-auto py-3 is-link">2020: GPT-3 was released, introducing unparalleled capabilities in natural language understanding and generation.</button>
        </div>
        <div class="div19 has-text-centered">
            <button class="button is-responsive is-rounded my-auto py-3 is-light">2022: ChatGPT was launched as a conversational AI based on GPT-3.5.</button>
        </div>
        <div class="div20 has-text-left">
            <button class="button is-responsive is-rounded my-auto py-3 is-danger">2024: GPT-4 and other advanced versions further improved ChatGPT’s reasoning and understanding.</button>
        </div>
        <div class="div21 has-text-right">
            <button class="button is-responsive is-rounded my-auto py-3 is-ghost">Timeline:
                2023: Gemini was unveiled by Google DeepMind after a merger between DeepMind and Google’s Brain team.</button>
        </div>
        <div class="div22 has-text-centered">
            <button class="button is-responsive is-rounded my-auto py-3 is-success">2024: Initial versions were rolled out, with a focus on incorporating generative AI into products like Search, Workspace, and Android systems.</button>
        </div>
        <div class="div23 has-text-left">
            <button class="button is-responsive is-rounded my-auto py-3 is-dark">ChatGPT:

        </div>
